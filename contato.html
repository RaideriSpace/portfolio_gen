<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet" />

		<link rel="stylesheet" href="./assets/css/style.css" />

		<title>Contato</title>
	</head>

	<body>
		<!-- Cabeçalho da Página (header) -->
		<header class="header">
			<!-- Menu de Navegação -->
			<nav class="navbar">
				<ul class="navbar_links">
					<li><a href="index.html"> Home </a></li>
					<li><a href="projetos.html"> Projetos </a></li>
					<li class="active_page"> Contato </li>
				</ul>
			</nav>
		</header>

		<!-- Seção Principal da Página (main) -->
		<main class="main">
			<hgroup>
				<h2>Contato</h2>
				<p>Me mande um e-mail aqui ou entre em contato em uma das minhas redes do final do site!</p>
			</hgroup>
			<div class="main_contato">
				<!-- Seção do Formulário -->
				<form action="#" method="submit" id="formulario">
					<fieldset class="main_contato-fieldset">
						<legend>Me mande um e-mail:</legend>
						<label for="name"> Nome: <span class="required">*</span></label>
						<input id="name" type="text" name="name" placeholder="Digite seu nome" />
						<span id="errNome"></span>

						<label for="email"> Email: <span class="required">*</span></label>
						<input id="email" type="text" name="email" placeholder="Digite seu email" />
						<span id="errEmail"></span>

						<label for="subject"> Assunto: <span class="required">*</span></label>
						<input id="subject" type="text" name="subject" placeholder="Digite o assunto da mensagem" />
						<span id="errSubject"></span>

						<label for="return"> Data limite para retorno: </label>
						<input id="return" type="date" name="return" />

						<label for="message"> Mensagem: </label>
						<textarea id="message" namme="message" placeholder="Digite sua mensagem"></textarea>

						<button type="submit"> Enviar </button>
					</fieldset>
				</form>

				<!-- Seção do Google Maps -->
				<section class="section_map">
					<address>
						<p>Rua Eleonora Ragusa, 128 - Imirim,</p>
						<p>São Paulo - SP, 02543-020</p>
					</address>

					<iframe
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1829.7319916222227!2d-46.65784053061443!3d-23.4797917082598!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef78455680d9b%3A0xeac2ef22ca9ba214!2sVibra%20Imirim%20-%20Oficial!5e0!3m2!1spt-BR!2sbr!4v1755969968333!5m2!1spt-BR!2sbr"
						style="border: 0"
						allowfullscreen=""
						loading="lazy"
						referrerpolicy="no-referrer-when-downgrade"></iframe>
				</section>
			</div>
		</main>

		<!-- Rodapé da Página (footer) -->
		<footer id="footer">
			<section>
				<a href="https://www.linkedin.com/in/lucasalvespinheiro/" target="_blank">
					<img src="assets/img/linkedin.svg" alt="LinkedIn" />
				</a>
				<a href="https://github.com/RaideriSpace" target="_blank">
					<img src="assets/img/github.svg" alt="Github" />

				<a href="https://wa.me/5511989157255" target="_blank">

				</a>
			</section>

			<h3>Feito com ❤️ por Lucas Alves Pinheiro - 2025</h3>
		</footer>

    <script src="assets/js/script.js"></script>

	</body>
